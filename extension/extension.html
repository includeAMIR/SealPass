<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SealPass extension</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Baloo+2|Baloo+Tammudu+2&display=swap" rel="stylesheet">
</head>
<body>

	<div class = "container">

		<div class = "website">
			<p id="website"></p>
		</div>

		<div>
			<button class="btn">Autocomplete </button>
		</div>

		<div class = "rate">

			<input type="radio" name="star" id="star2"><label for="star2"></label>
			<input type="radio" name="star" id="star3"><label for="star3"></label>

			<input type="radio" name="star" id="star5"><label for="star5"></label>
		</div>

		<div class="medias">
		    <a href="#" class = "1"><i class="fab fa-facebook-f"></i></a>
		    <a href="#" class = "2"><i class="fab fa-github"></i></a>
		    <a href="#" class = "3"><i class="fab fa-linkedin-in"></i></a>
		    <a href="#" class = "4"><i class="fas fa-home"></i></a>
	    </div>

	    <hr>

	    <div class = "copyright">
	    	<p>Copyright SealPass team 2020 Â©</p>
	    </div>

	</div>

	<script type="text/javascript" src="./location.js"></script>

	<script type="text/javascript" src="./extension.js"></script>

</body>
</html>
